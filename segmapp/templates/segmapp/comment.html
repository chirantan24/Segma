{% extends 'segmapp/post_detail.html' %}
{% block b2 %}
{%load static%}
<h3>Hey {{user.username}} !! Add your Comment on {{post.title}}!!</h3>
<h4>Make Sure to Click on save to make your comment reach to {{post.writer}}</h4><br>
<form  method="post" class="login-form">
{%csrf_token%}
{{form.as_p}}

<input type="submit" class="btn btn-secondary btn-lg mt-1 mb-1" value="Save">
<a href="{% url 'app:posts' pk=user.id %}" class="btn btn-danger btn-lg mt-1 mb-1">Cancel</a>
</form>
{% endblock %}
