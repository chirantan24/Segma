{% extends 'base.html' %}
{% block b1 %}
{% load static%}
{% load crispy_forms_tags %}
{% if not form.instance.pk %}

<h1>Add Details For Your Post!!</h1>
{% else %}
<h1>Make Sure to Click on save!!</h1>
{% endif %}
<div class="content-section pt-2 mt-3 shadow-lg"  >
          <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Post
                    </legend>
                    {{ form|crispy }}
              </fieldset>
              <div class="form-group">

                  <button class="btn btn-outline-primary" type="submit"><i class="fas fa-upload"></i> Upload</button>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'app:posts' pk=user.id %}">Cancel</a>
              </div>
          </form>

      </div>
{% endblock %}
